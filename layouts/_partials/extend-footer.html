<!-- Visit Counter -->
<div id="visit-counter" style="display: flex; gap: 3px; flex-direction: column; align-items: center">
  <div id="visit-count" style="line-height: 1;font-size: 14px; color: #777;">Loading visit count...</div>
  <div id="link" style="line-height: 1; font-size: 10px; color: #666;;"></div>
  <div id="link" style="text-align: center; line-height: 1.3; font-size: 12px; color: #666;">A note to the creators and contributors of the <a style="text-decoration: underline;" href="https://cloudresumechallenge.dev/docs/the-challenge/aws/">Cloud Resume Challenge</a>, AWS, Terraform, Git, Claude Code, Hugo, the Congo Theme, Sveltia CMS, Linux and Omarchy: <strong>Thank you! ❤️</strong></div>
  
</div>


<script>
  // Fetch visit count from API Gateway
  fetch('https://jtfl70z8wd.execute-api.eu-central-1.amazonaws.com/visitor-count')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(data => {
      document.getElementById('visit-count').textContent = 
        `Visits: ${data.visits || 'Unknown'}`;
    })
    .catch(error => {
      console.error('Error fetching visitor count:', error);
      document.getElementById('visitor-count').textContent = 
        'Visits counter unavailable';
    });
</script>
