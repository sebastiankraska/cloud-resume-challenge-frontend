<!-- Visit Counter -->
<div id="visit-counter" style="display: flex; gap: 3px; flex-direction: column; align-items: center">
  <div id="visit-count" style="line-height: 1;font-size: 14px; color: #777;">Loading visit count...</div>
  <div id="link" style="line-height: 1; font-size: 10px; color: #666;;"><a href="https://cloudresumechallenge.dev/docs/the-challenge/aws/">Cloud Resume Challenge</a></div>
</div>


<script>
  // Fetch visit count from API Gateway
  fetch('https://qj4q4zygoe.execute-api.eu-central-1.amazonaws.com/visitor-count')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(data => {
      document.getElementById('visit-count').textContent = 
        `Visits: ${data.visits || 'Unknown'}`;
    })
    .catch(error => {
      console.error('Error fetching visitor count:', error);
      document.getElementById('visitor-count').textContent = 
        'Visits counter unavailable';
    });
</script>
